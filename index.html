<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/grid.css">
    <link rel="stylesheet" href="./style/flex.css">
    <title>Grid and Flex practice</title>
</head>
<body>

    <!-- Grid -->
<div class="grid">
    <h1 class="heading">grid</h1>
    <div class="grid__container">
        <div class="block-1"> 
            <p class="titles__grid">Logo</p>  
        </div>
        <div class="block-2">
            <p class="titles__grid">Menu</p>
        </div>
        <div class="block-3">
            <p class="titles__grid">News Feed</p>
        </div>
        <div class="block-4">
            <p class="titles__grid">List of something</p>
        </div>
        <div class="block-5">
            <p class="titles__grid">navigation bar</p>
        </div>
        <div class="block-6">
            <p class="titles__grid">footer</p>
        </div>
    </div>
</div>    


    <!-- Flex -->
    <h1 class="heading">flex</h1>

    <div class="flex__row">

            <div class="item-1">
                <p class="titles__flex">logo</p>
            </div>
            <div class="item-2">
                <p class="titles__flex">menu</p>
            </div>
        
        </div>    
        
        <div class="flex__row">
        
            <div class="flex__col-reverse">
        
                    
                <div class="item-3">
                    <p class="titles__flex">footer</p>
                </div>
        
                <div class="flex__row">
        
                    <div class="item-4">
                        <p class="titles__flex">news list</p>
                    </div>
                    <div class="item-5">
                        <p class="titles__flex">list of something</p>
                    </div>
                </div>
        
            </div>
            
            <div class="item-6">
                <p class="titles__flex">navigation</p>
            </div>
        </div>
    
</body>
</html>
